<!DOCTYPE html>
<html>
<head>
	<title>Task test</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="./js/main.js"></script>
</head>
<body>
	<div>
		<label>Город:</label>
		<select id="city">
			<option value="Не выбрано">Не выбрано</option>
		</select>
	</div>
	<div>
		<label>Цех:</label>
		<select id="factory">
			<option value="Не выбрано">Не выбрано</option>
		</select>
	</div>
	<div>
		<label>Сотрудник:</label>
		<select id="worker">
			<option value="Не выбрано">Не выбрано</option>
		</select>
	</div>
	<div>
		<label>Бригада:</label>
		<select id="team">
			<option value="Не выбрано">Не выбрано</option>
			<option>Первая(с 8 до 20:00)</option>
			<option>Вторая(с 20:00 до 8:00)</option>
		</select>
	</div>
	<button id="save">Сохранить</button>
</body>
</html>
